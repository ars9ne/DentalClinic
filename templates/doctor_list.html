<!DOCTYPE html>
<html>
<head>
    <title>Список Врачей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Добавляем стили границ для ячеек таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd; /* Цвет и стиль границ */
            padding: 8px; /* Отступ внутри ячейки */
            text-align: left; /* Выравнивание текста по левому краю */
        }
    </style>
</head>
<body>
    <a href="/add_patient">Добавить пациента</a><br>
    <a href="/add_doctor">Добавить врача</a><br>
    <a href="/add_appointment">Добавить прием</a><br>
    <a href="/patientlist">Список пациентов</a><br>

    <h1>Врачей</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Специализация</th>

                <!-- Добавляем ещё столбцы если расширяем количество столбцов таблицы-->
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[0] }}</td>
                <td>{{ patient[1] }}</td>
                <td>{{ patient[2] }}</td>

                <!-- Добавляем другие ячейки таблицы если расширим таблицу -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
